title = "Register"
url = "/register"
layout = "default"
is_hidden = 0

[account]
redirect = "my-account"
paramCode = "code"
forceSecure = 0

[session]
security = "guest"
==
<div class="signin-container">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            {# <img src="{{ 'assets/images/logo.png'|theme }}" alt="Welcome to Flat App" /> #}
                            <h4>Sign up to <small>GPA Calc</small></h4>
                        </div>
                        <form
        data-request="onRegister">
                        <div class="signin-form">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    name="name"
                                    placeholder="Enter your first name"
                                    id="signin-name" />
                                <label class="signin-field-icon fui-user" for="signin-name"></label>
                                
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    name="surname"
                                    placeholder="Enter your last name"
                                    id="signin-name" />
                                <label class="signin-field-icon fui-user" for="signin-name"></label>
                                
                            </div>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Enter your email"
                                    name="email"
                                    id="signin-email" />
                                <label class="signin-field-icon fui-mail" for="signin-email"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Password"
                                    name="password"
                                    id="signin-pass" />
                                <label class="signin-field-icon fui-lock" for="signin-pass"></label>
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Confirm Password"
                                    name="password_confirmation"
                                    id="signin-pass" />
                                <label class="signin-field-icon fui-lock" for="signin-pass"></label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block primary-btns" type="submit">Register</button>

                            <a class="signin-link" href="{{ '/' }}">Already have an account?</a>
                        </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
