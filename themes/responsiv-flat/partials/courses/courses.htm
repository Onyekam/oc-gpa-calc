{% set courses = Courses.courses %}

<ul>
    {% for course in user.courses %}
        <li>{{course.course_name}} | {{course.course_hours}} credit hours <a href="" data-request="onRemoveCourse" data-request-data="course: '{{course.id}}', grade: '{{course.grades[0].id}}'">Remove Course</a></li> 
    {% endfor %}
</ul>
