[account]
==
{% set courses = Courses.courses %}
{% set grades = Courses.grades %}
<form data-request="onGradeUpdate2">
    <ul>
        {% for course in user.courses %}
            <li>
            
                <a href="" data-request="onRemoveCourse">
                    Remove Course
                </a> 
            | {{course.course_name}} | {{course.course_hours}} credit hours - Grade: 
                <select name="new_grade[]">
                    {% for grade in grades %}
                        <option value="{{grade.id}}" {% if course.grades[0].id == grade.id %} selected {% endif %} >
                            {{grade.letter_grade}}
                        </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="course[]" value="{{course.id}}">
                <input type="hidden" name="grade[]" value="{{course.grades[0].id}}">
                {# <button type="submit" class="btn btn-primary btn-sm primary-btns" style="cursor: pointer">Update Grade</button> #}
            
            </li> 
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-primary primary-btns">Update Grade(s)</button>
</form>
